<div class="bg-secondary-subtle">
  <div class="Container m-5">
    <div class="row row-cols-1 row-cols-md-3 g-5" >
      <div class="col d-flex flex-column" *ngFor="let product of products">
        <div class="card h-100">
          <img
            src="{{product.image}}"
            class="card-img-top p-5"
            height="400px"
          />
          <div class="card-body">
            <h4>â‚¹{{product.price}}</h4>
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-description">{{product.description.substring(0,30)}}</p>
          </div>
          <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-warning" (click)="addToCart(product.id,activeUser.id)">Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
