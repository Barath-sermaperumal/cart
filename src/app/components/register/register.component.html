<section class="vh-100" style="background-color: #9a616d">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card " style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form"
                  class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                      SignUp into your account
                    </h5>
  
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                        name="email"
                        placeholder="Enter your email"
                        pattern="^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$"
                        ngModel
                        email
                        required
                        #emailModel="ngModel"
                        [ngClass]="emailModel.invalid && emailModel.dirty?'is-invalid':''"
                      />
                      <div *ngIf="emailModel.invalid && emailModel.dirty" class="invalid-feedback">
                        Enter a valid email address
                    </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                        name="password"
                        placeholder="Enter your password"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        ngModel
                        password
                        required
                        #passwordModel="ngModel"
                        [ngClass]="passwordModel.invalid && passwordModel.dirty?'is-invalid':''"
                      />
                      <div *ngIf="passwordModel.invalid && passwordModel.dirty" class="invalid-feedback">
                        Enter a valid password
                    </div>
                    </div>
                    
                
                    <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="confirmpassword"
                          class="form-control form-control-lg"
                          name="confirmpassword"
                          placeholder="Confirm password"
                          ngModel
                          password
                          required
                          #confirmPasswordModel="ngModel"
                          [ngClass]="confirmPasswordModel.invalid && confirmPasswordModel.dirty?'is-invalid':''"
                        />
                        <div *ngIf="confirmPasswordModel.invalid && confirmPasswordModel.dirty && registerForm.controls['password'].value !== registerForm.controls['confirmpassword'].value" class="invalid-feedback">
                            Passwords do not match.
                        </div>
                      </div>
                      
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="registerForm.invalid">
                        Register
                      </button>
                    </div>
                    <p class="text-danger">{{error}}</p>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81">
                      Don't have an account?
                      <a href="#!" style="color: #393f81">Login here</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
